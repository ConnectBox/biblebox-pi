---
- name: Install nginx
  apt:
    name: nginx
    state: present
    default_release: jessie-backports

- name: Remove OS default nginx vhost
  file:
    path: "{{ nginx_enabled_vhosts_path }}/default"
    state: absent

# Remove old geerlingguy.nginx vhosts configuration
# This task can be removed once we have transitioned all our connectbox
# instances to this multi-vhost definition arrangement
- name: Remove old-style nginx vhost definition
  file:
    path: "{{ nginx_enabled_vhosts_path}}/vhosts.conf"
    state: absent
  notify: restart nginx

- name: Copy nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
    owner: root
    group: root
  notify: restart nginx

- name: Copy vhost configs
  template:
    src: "{{ item.src }}"
    dest: "{{ nginx_available_vhosts_path }}/{{ item.dest }}"
    mode: 0644
    owner: root
    group: root
  notify: restart nginx
  with_items:
    - { src: connectbox_captive-portal.conf.j2, dest: connectbox_captive-portal.conf }
    - { src: connectbox_icon-only.conf.j2, dest: connectbox_icon-only.conf }

- name: Create nginx active vhost symlink for captive portal vhost
  file:
    src: "{{ nginx_available_vhosts_path }}/connectbox_captive-portal.conf"
    dest: "{{ nginx_enabled_vhosts_path }}/connectbox_captive-portal.conf"
    state: link
    force: yes
  notify: restart nginx

- name: Create nginx active vhost symlink for interface
  file:
    src: "{{ nginx_available_vhosts_path }}/connectbox_icon-only.conf"
    dest: "{{ nginx_enabled_vhosts_path }}/connectbox_interface.conf"
    state: link
    force: yes
  notify: restart nginx

- name: Ensure nginx is started and enabled to start at boot
  service:
    name: nginx
    state: started
    enabled: yes
