---


# Needed by Debian Official AMI
- name: Install aptitude
  apt:
    name: aptitude
    state: present
  when: ansible_lsb["id"] == "Debian"

# Backports repo is used by Debian and Raspbian
- name: Add debian signing keys, necessary for backports repo
  apt_key:
    keyserver: hkp://keyserver.ubuntu.com:80
    state: present
    id: "{{ item }}"
  with_items:
    - 7638D0442B90D010
    - 8B48AD6246925553

- name: Populate apt cache to avoid problems when loading jessie backport repo
  apt:
    update-cache: yes

# Backports repo is used by Debian and Raspbian
- name: Enable Jessie backport repo
  apt_repository:
    repo: deb http://httpredir.debian.org/debian jessie-backports main contrib non-free
    filename: jessie-backports
    state: present

- name: Populate apt cache now that repos are loaded
  apt:
    update-cache: yes
#    cache_valid_time: 86400 # 1 day

# Needed by Debian Jessie
- name: Install openresolv
  apt:
    name: openresolv
    state: present
  when: ansible_lsb["id"] == "Debian"

# See if we need to create a wlan0 interface when we're running in a sim
#  environment i.e. running Debian
- block:
  - name: Check if wlan0 exists
    command: /sbin/ip link show wlan0
    register: ip_show_wlan0
    changed_when: False
    ignore_errors: True

  - name: Create a wlan0 interface
    command: /sbin/ip link add wlan0 type dummy
    when: ip_show_wlan0.rc != 0

  when: ansible_lsb["id"] == "Debian"
